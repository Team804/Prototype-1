<!DOCTYPE HTML>
<html>
	<head>
		<title>Login to FAQs</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="pagetitle">
			<div class="container">
				<h1>Login to view FAQs</h1>
			</div>
		</div>
		<div class="logintext">
			<div class="container">
				<p>
          				<label>Username: </label>
         				<input type = "text"
                 			id = "username"/>
        			</p>
				<p>
          				<label>Password: </label>
          				<input type = "password"
                 			id = "password"/>
        			</p>
			</div>
		</div>
		<div class="loginbuttons">
			<div class="container">
				<button type="button">Log in as Admin</button>
				<button type="button">Log in as Student</button>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				<h6 id="copyright">&copy; University of Wisconsin Milwaukee</h6>
				<h6 id="group">Group Team 804</h6>
			</div>
		</div>
	</body>
</html>
